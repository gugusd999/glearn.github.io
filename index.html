<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>glearn</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="./css/select2.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./icon/icon.css">
		<!-- <link rel="stylesheet" href="./cssPrint/style.css"> -->
		<style media="screen">
			td, th{
				wrap-content: nowrap;
			}
		</style>
	</head>
	<body class="bg-img-01">

		<div id="main">

		</div>

		<script src="./require.js" charset="utf-8"></script>
		<script src="./config.js" charset="utf-8"></script>
		<script type="text/javascript">
			require([
				'sammy',
				'page/dashboard',
				'page/ruangguru',
				'page/guru/ruangkelas',
				'popper.min',
				'bootstrap.min',
			], function(sammy, dashboard, ruangguru, ruangkelas){
					var app = sammy(function() {
						// master data release
						this.get('#/', function() {
							dashboard.view();
						});
						this.get('#/ruang-guru', function() {
							ruangguru.view();
						});
						this.get('#/ruang-guru/ruang-kelas', function() {
							ruangkelas.view();
						});
					});
					app.run("#/");
			});
		</script>

	</body>
</html>
